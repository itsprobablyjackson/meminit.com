<!DOCTYPE html>
<html lang="en">

<head>

    <title>Memin It!</title>
    <link rel="icon" type="image/webp"
        href="https://cdn.glitch.global/2850ddd2-d672-4f7c-adfa-84b652ad2613/assets%2Fimages%2Fcooldude.webp?v=1738629702247" />
    <meta name="viewport" content="width=device-width initial-scale=1" />
    <meta charset="utf-8" />

    <meta property="og:image" content="/assets/images/deepfry.png" />
    <meta property="og:width" content="1920" />
    <meta property="og:height" content="1080" />
    <meta name="twitter:card" content="summary_large_image" />

    <meta property="og:url" content="https://meminit.github.io/tools/deepfry" />

    <link rel="stylesheet" href="https://meminit.github.io/css/default.css">
    <link rel="stylesheet" href="https://meminit.github.io/css/tools/deepfry.css">
    <script src="https://kit.fontawesome.com/4b3613c91f.js" crossorigin="anonymous"></script>

    <script src="
      https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js
      "></script>

    <script>
        particlesJS.load('particles-js', 'https://meminit.github.io/particles.json', function () {
            console.log('particles.js loaded - callback');
        });
    </script>

    <style>
        .innerbody {
            flex-grow: 1;
        }

        input, button, .deepfryButton, .uploadButton {
            color: var(--txt-color);
            border: solid;
            border-width: 1px;
            background-color: rgba(0,0,0,0);
            -webkit-backdrop-filter: blur(5px);
            backdrop-filter: blur(5px);
            transition: all 0.2s ease;
        }

        label {
            text-align: center;
            font-family: var(--font);
        }

        button:hover {}
    </style>
</head>

<body>
    <header class="mainheader">
        <div class="titleHolder">
            <img alt="logo" src="https://meminit.github.io/assets/images/assets_images_cooldude.webp" class="titlemoji">
            <h1 class="sitetitle"><span class="orangespan">Memin</span> It</h1>
        </div>
        <div class="shortcuts">
            <a href="/home"><i class="fa-solid fa-house href-icon"></i> <span>Home</span></a>
            <a href="/tools"><i class="fa-solid fa-screwdriver-wrench href-icon"></i><span>Tools</span></a>
            <a href="/faq"><i class="fa-solid fa-circle-question href-icon"></i> <span>FAQ</span> </a>
            <a href="/discord" target="_blank"><i class="fa-brands fa-discord href-icon"></i><span>Discord</span></a>
        </div>
    </header>

    <div id="particles-js"></div>

    <div class="innerbody">
        <h1>Tool</h1>

        <div class="container">
            <h2>Deep Fry an Image</h2>
            <input title="Quality Image" type="file" id="upload" accept="image/*" class="uploadImage" style="display: none;" />
            <button title="Upload" onclick="document.querySelector('.uploadImage').click()" class="uploadButton">Upload
              Image</button>
            <img class="inputImage" id="inputImage" style="display: none;" alt="Input Image">
            <input placeholder="Saturation" type="number" id="sat">
            <input placeholder="Contrast" type="number" id="con">
            <label for="quality" style="margin: 0;">Quality Recommended to go below 0.1 for funnier results</label>
            <input placeholder="Quality" type="number" id="quality">
            <button class="deepfryButton" id="dfit">Deepfry it!</button>
            <img id="output" class="outputImage" style="max-width: 300px; display: none;" alt="Deepfried" />
        </div>
    </div>
</body>

</html>
